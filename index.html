<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armemos un ReGex | Ruth Salvador</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section>
      <h1>Formulario</h1>
      <form class="formulario" novalidate>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" required>
        </div>
        <div>
          <label for="dni">Documento de identidad:</label>
          <input type="number" id="dni" pattern="[0-9]{8}" required>
        </div>
        <div>
          <label for="fecha-nacimiento">Fecha Nacimiento:</label>
          <input type="date" id="birthdate" required>
        </div>
        <div>
          <label for="celular">Número de celular:</label>
          <input type="number" id="celular" required>
        </div>
        <div>
          <label for="fijo">Número fijo:</label>
          <input type="number" id="fijo" required>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
        </div>
        <div>
          <label for="password-repet">Confirmar contraseña:</label>
          <input type="password" id="password-repet" required>
        </div>
        <div>
          <label for="coment">Comentario:</label>
          <input type="password" id="coment" required>
        </div>
        <div>
          <input type="checkbox" id="accept">Acepto los terminos y condiciones
        </div>
        <button class="boton" type="submit">Registrar</button>

      </form>
    </section>
    <script type='text/javascript' src='assets/js/app.js'></script>
  </body>
</html>
